<DOCTYPE html>
	<head>
		<style type="text/css">
			body{background-image: url("mn.png");}
			h1 
			{color:pink;
				text-align: center;}
			p
			{color:violet;
				text-align: center;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<h1>New Register Page</h1>
		<p>
			<lable for="fnm">First Name :</lable>
			<input type="text" id="fnm" maxlength="30" required><br><br>
			<lable for="mnm">Middle Name :</lable>
			<input type="text" id="mnm" maxlength="20"><br><br>
			<label for="lnm">Last Name :</label>
			<input type="text" id="lnm" maxlength="20"><br><br>
			<lable for="dt">Date of Birth :</lable>
			<input type="Date" id="dt"><br><br>
			<lable for="gnd">Gender :</lable>
			<input type="radio" id="male" name="gender" value="male">
 			<label for="male">Male</label>
 			<input type="radio" id="female" name="gender" value="female">
  			<label for="female">Female</label>
  			<input type="radio" id="other" name="gender" value="other">
  			<label for="other">Other</label><br><br>
  			<lable for="mail">E-mail :</lable>
  			<input type="email" name="mail" maxlength="50"><br><br>
  			<lable for="cntno">Contact no. :</lable>
  			<input type="text" id="cntno" maxlength="10"pattern="[0-9]+"><br><br>
  			<lable for="crs">Course :</lable>
  			<input type="text" name="crs"><br><br>
  			<lable for="addr">Address</lable>
  			<input type="text" name="addr"><br><br>
  			<lable for="usid">User Id :</lable>
  			<input type="text" name="usid"><br><br>
  			<lable for="cpwd">Create Password :</lable>
  			<input type="text" name="cpwd"><br><br>
  			<lable for="copwd">Confirm Password :</lable>
  			<input type="text" name="copwd"><br><br>
  			<input align="center" type="Submit"  name="Submit">
		</p>
	</body>
</html>
